<tbody>
    {% for school in schools %}
        <tr>
            <td>{{ school.CollegeName }}</td>
            <td>{{ school.State }}</td>
            <td>{{ school.URL }}</td>
            <td>{{ school.TuitionInState }}</td>
            <td>{{ school.Size }}</td>
            <td>{{ school.AverageACT }}</td>
        </tr>
    {% endfor %}
</tbody>
