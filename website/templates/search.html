{% for school in schools %}
    <tr>
        <td>{{ school.name }}</td>
        <td>{{ school.state }}</td>
        <td>{{ school.url }}</td>
        <td>{{ school.tutionInState }}</td>
        <td>{{ school.tutionOutState }}</td>
        <td>{{ school.size }}</td>
        <td>{{ school.highestDegree }}</td>
        <td>{{ school.menOnly }}</td>
        <td>{{ school.womenOnly }}</td>
        <td>{{ school.averageACT }}</td>
    </tr>
{% endfor %}
